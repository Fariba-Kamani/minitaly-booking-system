{% extends "base.html" %}
{% block title %}Book a Table - Minitaly{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Book a Table</h2>

  <form method="post">
    {% csrf_token %}

    <!-- Date -->
    <div class="mb-3">
      <label for="id_date" class="form-label">Select Date</label>
      <input type="date" name="date" class="form-control" id="id_date" required>
    </div>

    <!-- Guests -->
    <div class="mb-3">
      <label for="id_num_guests" class="form-label">Number of Guests</label>
      <select name="num_guests" class="form-select" id="id_num_guests" required>
        <option value="" selected disabled>Select guests</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <!-- Time -->
    <div class="mb-3">
      <label for="id_time" class="form-label">Available Time</label>
      <select name="time" class="form-select" id="id_time" required>
        <option value="" selected disabled>Select a time</option>
        <!-- Options will be filled by JS -->
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Confirm Booking</button>
  </form>
</div>

{% load static %}
<script src="{% static 'bookings/js/booking_slots.js' %}"></script>


{% endblock %}
