<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minitaly Bookings</title>
</head>
<body>
    <h1>All Bookings</h1>
    <ul>
        {% for booking in bookings %}
            <li>
                {{ booking.user.username }} booked on {{ booking.date }} at {{ booking.time }}
                for {{ booking.num_guests }} guests
                {% if booking.is_cancelled %}(Cancelled){% endif %}
            </li>
        {% empty %}
            <li>No bookings yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
